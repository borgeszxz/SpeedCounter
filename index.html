<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speedtest Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen select-none">

  <!-- Home / Top Bar -->
  <header class="w-full py-6 flex justify-center items-center gap-3">
    <h1 class="text-4xl md:text-5xl font-extralight neon-text text-white tracking-wider">SPEEDTEST</h1>
  </header>

  <!-- Top Buttons -->
  <div class="flex gap-6 items-center justify-center my-7 text-gray-300 text-[15px] select-none">
    <span class="flex items-center gap-2 cursor-pointer hover:text-[#7c6afe] transition-colors">
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" class="inline -mt-[2px]"><circle cx="10" cy="10" r="9"/><path d="M6 11a4 4 0 0 1 8 0" /></svg>
      RESULTS
    </span>
    <span class="flex items-center gap-2 cursor-pointer hover:text-[#7c6afe] transition-colors">
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" class="inline -mt-[2px]"><circle cx="12" cy="12" r="3"/><path d="M19.4 15A1.65 1.65 0 0 0 18 13.6l-.26-.42a2 2 0 0 1 .25-2.36l.06-.06a2 2 0 0 1-2.83-2.83l.06-.06a2 2 0 0 1-2.36-.25l-.42-.26A1.65 1.65 0 0 0 11 4.6V4a2 2 0 1 0-4 0v.6A1.65 1.65 0 0 0 6 6.4l-.42.26a2 2 0 0 1-2.36-.25l-.06-.06a2 2 0 0 1-2.83 2.83l-.06.06a2 2 0 0 1 .25 2.36l-.26.42A1.65 1.65 0 0 0 4.6 13H4a2 2 0 1 0 0 4h.6a1.65 1.65 0 0 0 1.4 1.4l.42.26a2 2 0 0 1-.25 2.36l-.06.06a2 2 0 1 1 2.83 2.83l.06-.06a2 2 0 0 1 2.36.25l.26.42A1.65 1.65 0 0 0 13 19.4V20a2 2 0 1 0 4 0v-.6a1.65 1.65 0 0 0 1.4-1.4l.42-.26a2 2 0 0 1 2.36.25l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a2 2 0 0 1-.25-2.36l.26-.42A1.65 1.65 0 0 0 19.4 15Z"/></svg>
      SETTINGS
    </span>
  </div>

  <!-- Conteúdo Principal -->
  <main class="flex flex-col items-center w-full flex-1">
    <div class="relative flex flex-col items-center justify-center">

      <!-- Mini-infos -->
      <div class="flex gap-8 mb-3 mt-2">
        <div class="flex flex-col items-center">
          <span class="uppercase text-[10px] tracking-widest text-gray-400">PING</span>
          <span id="pingValue" class="text-xl font-semibold neon-text text-white">7</span>
          <span class="text-[10px] text-[#7c6afe] mt-[-2px]">ms</span>
        </div>
        <div class="flex flex-col items-center">
          <span class="uppercase text-[10px] tracking-widest text-gray-400">JITTER</span>
          <span id="jitterValue" class="text-xl font-semibold neon-text text-white">1</span>
          <span class="text-[10px] text-[#7c6afe] mt-[-2px]">ms</span>
        </div>
        <div class="flex flex-col items-center">
          <span class="uppercase text-[10px] tracking-widest text-gray-400">LOSS</span>
          <span id="lossValue" class="text-xl font-semibold neon-text text-white">0</span>
          <span class="text-[10px] text-[#7c6afe] mt-[-2px]">%</span>
        </div>
      </div>

      <!-- Botão GO -->
      <div class="relative my-1">
        <button id="goBtn" class="go-btn relative bg-gradient-to-b from-[#28224e] to-[#171327] border-[6px] border-[#7c6afe] rounded-full w-52 h-52 md:w-64 md:h-64 flex items-center justify-center btn-glow transition-all select-none text-center">
          <span class="absolute inset-0 rounded-full border-2 border-[#7c6afe99] animate-pulse"></span>
          <span class="relative text-white text-5xl md:text-6xl font-semibold tracking-wider neon-text select-none" id="goBtnText">GO</span>
          <span id="loaderGo" class="hidden">
            <span class="lds-ring" style="top:46%; left:50%;"><div></div><div></div><div></div><div></div></span>
          </span>
        </button>
      </div>

      <!-- Info usuário/servidor -->
      <div class="flex flex-row items-center justify-center gap-6 text-[13px] mt-3 mb-8 text-[#ccccffcb] select-none">
        <div class="flex flex-col items-center">
          <span class="flex items-center gap-2">
            <svg width="17" height="17" fill="none" stroke="currentColor" stroke-width="1.7" class="-mt-[2px]"><circle cx="8.5" cy="6.5" r="3.5"/><path d="M1.5 15c0-2.8 4.2-4.3 7-4.3s7 1.5 7 4.3" /></svg>
            Galeto Telecom
          </span>
          <span class="font-mono text-[#7c6afe]" id="userIp">206.43.9.158</span>
        </div>
        <div class="flex flex-col items-center">
          <span class="flex items-center gap-2">
            <svg width="17" height="17" fill="none" stroke="currentColor" stroke-width="1.7" class="-mt-[2px]"><circle cx="8.5" cy="8.5" r="7"/><path d="M2.5 8.5h12"/><path d="M8.5 1.5a7 7 0 0 1 0 14"/></svg>
            Galeto Telecom
          </span>
          <span class="flex gap-1 items-center">
            <span>São Paulo</span>
            <a href="#" class="text-[#48d0ff] underline ml-2 text-[13px] cursor-pointer">Change Server</a>
          </span>
        </div>
      </div>

      <!-- Cards de Download e Upload -->
      <div class="flex gap-8 mb-8 mt-8 flex-wrap justify-center">
        <div class="bg-[#191932bb] rounded-xl px-8 py-6 flex flex-col items-center min-w-[180px] glow glow-animated">
          <span class="uppercase text-xs tracking-widest text-gray-300">DOWNLOAD</span>
          <div class="relative flex flex-col items-center justify-center mt-2 mb-1">
            <svg width="110" height="80" viewBox="0 0 110 80" class="block">
              <path d="M15,70 Q55,10 95,70" fill="none" stroke="#4f3de9" stroke-width="4"/>
              <line id="downloadNeedle" x1="55" y1="68" x2="55" y2="28"
                stroke="#f5f5fa" stroke-width="4" stroke-linecap="round"
                class="needle"
                style="transform:rotate(-90deg)"/>
              <circle cx="55" cy="68" r="6" fill="#7c6afe" stroke="#d6d5fb" stroke-width="2"/>
            </svg>
            <span id="downloadValue" class="text-3xl font-light neon-text text-white mt-2">212.24</span>
            <span class="text-xs text-[#7c6afe] mt-1">Mbps</span>
          </div>
        </div>
        <div class="bg-[#191932bb] rounded-xl px-8 py-6 flex flex-col items-center min-w-[180px] glow glow-animated">
          <span class="uppercase text-xs tracking-widest text-gray-300">UPLOAD</span>
          <div class="relative flex flex-col items-center justify-center mt-2 mb-1">
            <svg width="110" height="80" viewBox="0 0 110 80" class="block">
              <path d="M15,70 Q55,10 95,70" fill="none" stroke="#4f3de9" stroke-width="4"/>
              <line id="uploadNeedle" x1="55" y1="68" x2="55" y2="28"
                stroke="#f5f5fa" stroke-width="4" stroke-linecap="round"
                class="needle"
                style="transform:rotate(-90deg)"/>
              <circle cx="55" cy="68" r="6" fill="#7c6afe" stroke="#d6d5fb" stroke-width="2"/>
            </svg>
            <span id="uploadValue" class="text-3xl font-light neon-text text-white mt-2">96.87</span>
            <span class="text-xs text-[#7c6afe] mt-1">Mbps</span>
          </div>
        </div>
      </div>

      <div class="flex flex-col items-center mt-8 text-gray-300">
        <span class="text-xs uppercase tracking-widest">Server</span>
        <span class="text-sm font-medium mt-1">Sao Paulo, BR</span>
      </div>
    </div>
  </main>

  <footer class="mt-12 text-gray-500 text-xs pb-6">
    <span>Clone visual inspirado em <a href="https://www.speedtest.net" target="_blank" class="text-[#7c6afe] underline">speedtest.net</a></span>
  </footer>

  <script src="main.js"></script>
</body>
</html>
